# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4096m -Xms1024m -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Duser.language=en -Duser.country=US -XX:+HeapDumpOnOutOfMemoryError

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
# org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Gradle Daemon settings (for better performance)
# Enabling the Gradle daemon can improve build performance by reusing processes between builds.
org.gradle.daemon=true

# Enabling parallel execution to speed up multi-project builds.
# Works well for independent tasks, can significantly improve build speed.
org.gradle.parallel=true

# Configure Gradle to use the latest JDK (for compatibility with Android Gradle plugin).
# Update this if your Gradle version is not compatible with your JDK version.
# org.gradle.java.home=/path/to/your/jdk

# Enabling Gradle's configuration on demand can improve performance for larger projects.
org.gradle.configureondemand=true

# Set the Gradle build cache to speed up incremental builds (only works with Gradle 4.0+).
# It stores build results so that you can reuse them across builds and reduce build time.
# The default value is true, so this setting can be omitted, but itâ€™s good to ensure it's enabled.
org.gradle.caching=true

# Define the default character encoding for source files.
# This can be particularly useful if your project uses non-UTF-8 source files.
file.encoding=UTF-8
android.defaults.buildfeatures.buildconfig=true
android.nonFinalResIds=false
